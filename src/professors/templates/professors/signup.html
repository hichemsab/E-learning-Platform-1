{% block content%}
<h1>Sign up</h1>
<form method="POST">
    {% csrf_token %}
    <p>
        <label for="username">User name</label>
        <input id="username" type="text" name="username">
    </p>
    <p>
        <label for="password">password</label>
        <input id="password" type="password" name="password">
    </p>
    <button type="submit">Sign up</button>
</form>
{% endblock %}
